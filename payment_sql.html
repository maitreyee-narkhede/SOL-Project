<html>
<script>
  function display() {
    var xhr = new XMLHttpRequest();
    xhr.addEventListener("readystatechange", function() {
      if (this.readyState === 4) {
        var output = JSON.parse(this.responseText);
		document.getElementById("result").innerHTML = output["list"]; 
        }
      });
    xhr.open("POST", "http://localhost:8080/payment_sql");
    xhr.send();
  }
</script>
<body style="background-color:ivory;" onload="display();">
  <p id="result"></p>
</body>
</html>
