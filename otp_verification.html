<html>
	<script>
  function validate() {
    var data = new FormData();
    data.append("otp", document.getElementById("otp").value);
    data.append("username", localStorage.getItem("username"));
    var xhr = new XMLHttpRequest();
    xhr.addEventListener("readystatechange", function() {
      if (this.readyState === 4) {
        var output = JSON.parse(this.responseText);
        if (output["code"] == "true") {
          alert(output["text"]);
          window.location.href = "login.html";
        } else {
          alert(output["text"]);
        }
      }
    });
    xhr.open("POST", "http://localhost:8080/validation");
    xhr.send(data);
  }
</script>
  <head><title>OTP VERIFICATION</title></head>
  <body style="background-color:ivory;">
      <p> The OTP has been sent to the email address. Please check and verify your email address.</p>
      <p>Enter OTP:</p>
      <p><input type="number" id="otp" name="otp" required></p>
      <p><input type="button" onclick="validate();" value="Check" /></p>
  </body>
</html>
