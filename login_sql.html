<html>
	<script>
    function login() {
		var data = new FormData();
    data.append("username", document.getElementById("username").value);
    data.append("password", document.getElementById("password").value);
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:8080/login_details");
    window.location.href = "login_details.html";
    xhr.send(data);
  }
  </script>
<body style="background-color:ivory;">
  <p>Enter username:</p>
 <p><input type="text" id="username" name="username" required></p>
  <p>Enter password:</p>
  <p><input type="password" id="password" name="password" required></p>
  <p><input type="button" value="login" onclick="login();"></p>
</body>
</html>
