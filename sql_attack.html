<html>
	<head>
		<style>
			.end {
				padding-top: 100px;
			}
			h1,p {
				text-align:center;
			}	
		</style>	
	</head>
	<script>
    function card_details() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "http://localhost:8080/sql_attack");
    xhr.addEventListener("readystatechange", function() {
      if (this.readyState === 4) {
        var output = JSON.parse(this.responseText);
        if (output["code"] == "true") {
			alert(output["list"]);
        } else {
          alert(output["text"]);
        }
      }
    });
  }
  </script>
  <body style="background-color:ivory;" onload="card_details()">
	  <div class="end">
	    <h1>Login successful.</h1>
	  </div>
  </body>
</html>
